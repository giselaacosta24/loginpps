
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
- <form> 
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input> 
  </ion-item>

    <ion-row>
      <ion-col>
        <ion-button  type="submit" color="danger" expand="block" (click)="onRegister()">Registrar</ion-button>
      </ion-col>
      
    </ion-row>
    <ion-row>

    <ion-col>
      Ya tienes usuario?
      <ion-button color="danger" expand="block" routerLink="/login">Ingresar</ion-button>
    </ion-col>
  </ion-row>
 </form> 
 </ion-content>
