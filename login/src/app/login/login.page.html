
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text"  [(ngModel)]="user.email" name="email"  required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="onLogin()" expand="block">Ingresar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col>
        No tienes usuario?
        <ion-button color="danger" expand="block" routerLink="/registro">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
